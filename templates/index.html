    <!-- Top content -->
    <div class="top-content">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1 text">
                    <h1 class="wow" style="font-size:44px;">Event Recommendation System</h1>
                    <hr class="wow fadeInUp" style="width:100%;background-color:white"/>
                    <div class="description wow fadeInUp" style="color:azure;">
                        <p>
                            Data is collected from Meetup.com for this simulation. Select the User ID from the drop down and click GO to see recommended events for the selected user.
                        </p>
                    </div>
                    <!-- <div class="description wow fadeInUp">
                        <p>
                            Select a User ID to see recommended events
                        </p>
                    </div> -->
                    <div class="top-big-link wow fadeInUp">
                        <form id="my-form" action="http://127.0.0.1:5000/model" method="post">
                            <a class="dropdown">
                                <button class="btn btn-sm btn-secondary dropdown-toggle" type="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data="here">User ID
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdown_user">
                                    <input type="search" class="form-control search" placeholder="Search ID"
                                        autofocus="autofocus">
                                    <div class="menuItems">
                                        {% for row in range(message|length) %}
                                        <input type="button" class="dropdown-item" type="button" value={{message[row].user_id}} name={{message[row].user_id}} data="{{message[row]}}"
                                        />
                                        {% endfor %}
                                    </div>
                                    <div style="display:none;" class="dropdown-header dropdown_empty">No entry found
                                    </div>
                                </div>
                            </a>
                            <button type="submit" class="btn btn-primary btn-link-1" href="">Go</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
