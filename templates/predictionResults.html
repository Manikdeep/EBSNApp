<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Event Recommendation App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.css">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <!-- <link rel="stylesheet" href="assets/css/media-queries.css"> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename = 'js/scripts-prediction.js')}}"> </script>
</head>

<body>
    <!-- Top content -->
    <br>
    <br>
    <div class="top-content">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 text text-userinfo">
                    <img src="../static/img/user.png" alt="user"
                        style="float: left;width:170px;height:170px;margin: 15px;margin-right:40px;opacity: 0.7;">
                    <td>
                        <br />
                        <p style="text-align: left;font-size:30px">John Doe</p>
                        <p style="text-align: left;margin:0%;padding:0%"><strong>User ID:</strong> <span id="userid"></span></p>
                        <p style="text-align: left;margin:0%;padding:0%"><strong>Location:</strong> <span id="location"></span></p>
                        <p style="text-align: left;margin:0%;padding:0%"><strong>Join Date:</strong> <span id="joindate"></span></p>
                    </td>
                </div>
            </div>
            <br />
            <h1 style="color: white">Recommended Events</h1>
            <div class="row">
                <div class="col-md-10 offset-md-1 text text-pred">
                    <div class="wow pulse events-layout">
                        <div class="event-section col-md-4">
                            <p>Event id: <span id="event1"></span></p>
                            <p>Event name: <span id="event1_name"></span></p>
                            <p>Event location: <span id="event1_loc"></span></p>
                            <p>Event date: <span id="event1_date"></span></p>
                        </div>
                        <div class="event-section col-md-4">
                            <p>Event id: <span id="event2"></span></p>
                            <p>Event name: <span id="event2_name"></span></p>
                            <p>Event location: <span id="event2_loc"></span></p>
                            <p>Event date: <span id="event2_date"></span></p>
                        </div>
                        <div class="event-section col-md-4">
                            <p>Event id: <span id="event3"></span></p>
                            <p>Event name: <span id="event3_name"></span></p>
                            <p>Event location: <span id="event3_loc"></span></p>
                            <p>Event date: <span id="event3_date"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.1/jquery-migrate.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.1/jquery-migrate.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.1.18/jquery.backstretch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <!-- <script src="assets/js/retina-1.1.0.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/3.0.0/jquery.waypoints.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</body>

</html>
